<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data size converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Data Size Converter</h1>
        <div class="converter">
          <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" required>
          </div>
          <div class="input-group">
            <label for="baseData">Base data</label>
            <select id="baseData">
              <option value="TB">TB</option>
              <option value="GB">GB</option>
              <option value="MB">MB</option>
              <option value="KB">KB</option>
            </select>
          </div>
          <div class="input-group">
            <label for="targetData">Target data.</label>
            <select id="targetData">
                <option value="TB">TB</option>
                <option value="GB">GB</option>
                <option value="MB">MB</option>
                <option value="KB">KB</option>
            </select>
          </div>
          <button id="convertBtn">Convert</button>
        </div>
        <div class="result">
          <p id="conversionResult"></p>
        </div>
    </div>

    <div class="attribute">
        Create by 
        <a href="https://linktr.ee/sona_code">
            Dinil Thilakarathne
        </a >
    </div>
    <script src="script.js"></script>
</body>
</html>
